{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/custom.css' %}">
</head>
<body>
<div class="container main-section">
	<div class="row">
		<div class="col-md-12 text-center user-login-header">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 login-image-main text-center" style="margin-top:10vh;">
			<form method="post">{% csrf_token %}
				<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12 ">
							<a href="{% url 'homepage' %}">
								<img src="{% static 'assets/img/logo.png'%}">
							</a> 
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Usuario" id="id_username" name="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Contraseña" id="id_password" name="password">
							</div>
							<button type="submit" class="btn btn-defualt">Iniciar Sesión</button>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 last-part">
							<p><a href="#">Olvido de contraseña</p>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
